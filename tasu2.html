<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>やることリスト</title>
  </head>
  <body>
    <h1>やることリスト</h1>
    <form id="task-form">
      <input type="date" id="task-date" required />
      <input type="time" id="task-time" required />
      <input
        type="text"
        id="task-input"
        placeholder="やることを入力"
        required
      />
      <button type="submit">リストに追加</button>
    </form>
    <ul id="task-list"></ul>

    <script src="kuka2.js"></script>
  </body>
</html>
